    <div class="col-md-12">

        <div class="row">

            <div *ngFor="let item of houses |houseFilter:ftext" class="col-md-3">

              <div class="card text-left">
                <img class="card-img-top" src={{item.img}} alt="">
                <div class="card-body">
                  <h4 class="card-title">{{item.location}}</h4>
                  <p class="card-text">{{item.name}}</p>
                </div>

                <div class="row" id="kapsayici">

                  <div class="col-md-4" id="kare">
                    <img src="http://cdn.evtiko.com/images/metrekare.svg" alt="">
                    <span >{{item.room}}</span>
                  </div>

                  <div class="col-md-4" id="kare">
                    <img src="http://cdn.evtiko.com/images/metrekare.svg" alt="">
                    <span >{{item.size}}m2</span>
                  </div>

                  <div class="col-md-4" id="kare">
                    <img src="http://cdn.evtiko.com/images/metrekare.svg" alt="">
                    <span >{{item.floor}}</span>
                  </div>

                </div>

              </div>

            </div>

        </div>

    </div>
